appId: 'unofficial-bta-launcher'
productName: 'Unofficial BTA Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2022 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi and Permdog99'
  vendor: 'Daniel Scalzi and Permdog99'
  synopsis: 'A Custom Launcher for Better than Adventure!'
  description: 'Custom launcher for BTA which allows users to acces BTA in a much easier way.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'